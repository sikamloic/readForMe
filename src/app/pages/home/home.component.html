<div class="bg-slate-800 h-full flex px-2.5">
  <div
    class="w-full mx-auto relative overflow-hidden z-10 bg-white p-8 rounded-lg shadow-md before:w-24 before:h-24 before:absolute before:bg-purple-500 before:rounded-full before:-z-10 before:blur-2xl after:w-32 after:h-32 after:absolute after:bg-sky-400 after:rounded-full after:-z-10 after:blur-xl after:top-24 after:-right-12"
  >
    <h2 class="text-2xl text-sky-900 font-bold mb-6">Ecouter votre texte</h2>

    <form method="post" action="#">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600" for="email"
          >Choisir votre langue</label
        >
        <!-- <input
          class="mt-1 p-2 w-full border rounded-md"
          name="email"
          id="email"
          type="email"
        /> -->
        <select class="mt-1 p-2 w-full border rounded-md" name="" id="">
          <option value="fr-FR">Fran√ßais</option>
          <option value="en-US">Anglais</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block font-bold text-lg text-gray-600" for="bio"
          >Entrer un text</label
        >
        <textarea
          class="mt-1 p-2 w-full border rounded-md"
          rows="4"
          cols="5"
          name="bio"
          id="bio"
          [(ngModel)]="text"
        ></textarea>
      </div>

      <div class="flex justify-center space-x-5">
        <!-- <button
          class="[background:linear-gradient(144deg,#af40ff,#5b42f3_50%,#00ddeb)] text-white px-4 py-2 font-bold rounded-md hover:opacity-80"
          type="submit"
        >
          Update Profile
        </button> -->
        <button class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
        border-blue-600
          border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
          active:border-b-[2px] active:brightness-90 active:translate-y-[2px]"
          (click)="toggleSpeech()"
        >
          <!-- <img class="w-8 text-white" src="assets/play.svg" alt=""> -->
          <img class="w-8 text-white" [src]="isSpeaking ? 'assets/pause.svg':'assets/play.svg'" alt="">
        </button>
        <button class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
        border-blue-600
          border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
          active:border-b-[2px] active:brightness-90 active:translate-y-[2px]"
          (click)="cancelSpeech()"
        >
          <img class="w-8 text-white" src="assets/stop.svg" alt="">
        </button>
      </div>
    </form>
  </div>
</div>
