<div class="h-screen flex justify-center items-center">
    <div class="form-container">
        <form class="form">
          <div class="form-group">
            <label for="textarea">Entrer le text</label>
            <textarea name="textarea" id="textarea" rows="20" cols="50" required="" [(ngModel)]="text">          </textarea>
          </div>
          <div class="grid grid-cols-2">
            <button class="form-submit-btn" type="submit" (click)="parle()">Ecouter</button>
            <button class="form-submit-btn" type="submit" (click)="pause()">pause</button>
            <button class="form-submit-btn" type="submit" (click)="play()">play</button>
            <button class="form-submit-btn" type="submit" (click)="stop()">stop</button>
            <button class="form-submit-btn" type="submit" >Enregister</button>
            <button class="form-submit-btn" type="submit" >Pubier</button>
          </div>
        </form>
      </div>
</div>
